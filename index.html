<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-TF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeGenio: Aprende Programación Jugando</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/24/outline/academic-cap.svg" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/24/outline/bolt.svg" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/24/outline/beaker.svg" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/24/outline/code-bracket.svg" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/24/outline/sparkles.svg" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif; /* Tailwind utiliza Inter por defecto, aseguramos que esté disponible o un buen fallback */
    }
    /* Añadir un estilo base para el cuerpo si es necesario para evitar FOUC */
    .app-bg {
      background-color: #f0f9ff; /* Un azul cielo muy claro como fondo general */
    }
    .typing-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: currentColor;
      animation: typing-bounce 1.2s infinite ease-in-out;
    }
    .typing-indicator:nth-child(2) {
        animation-delay: -1.0s;
    }
    .typing-indicator:nth-child(3) {
        animation-delay: -0.8s;
    }
    @keyframes typing-bounce {
        0%, 80%, 100% {
            transform: scale(0);
        }
        40% {
            transform: scale(1.0);
        }
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #certificate-printable-area, #certificate-printable-area * {
        visibility: visible;
      }
      #certificate-printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 20px;
        border: none !important;
        box-shadow: none !important;
        transform: scale(1);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        page-break-inside: avoid;
        max-width: 100%;
      }
      .certificate-content {
         border: 20px solid transparent;
         border-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cstyle%3E.s%7Bfill:%23facc15%7D%3C/style%3E%3Cpath class='s' d='M0 0h100v100H0z'/%3E%3C/svg%3E") 20 round;
      }
    }
  </style>
